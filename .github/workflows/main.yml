name: Deploy to Azure VM

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
    - uses: actions/checkout@v4

    - name: Login Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build & Push Image
      run: |
        docker build -t sameerchn/yourapp:latest .
        docker push sameerchn/yourapp:latest

    - name: Deploy on VM
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_SSH_KEY }}
        script: |
          docker pull sameerchn/yourapp:latest
          docker stop yourapp || true
          docker rm yourapp || true
          docker run -d \
            --env-file /home/azureuser/.env \
            -p 3000:3000 \
            --name yourapp \
            sameerchn/yourapp:latest
